<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #0a0a0f;
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh;
            perspective: 800px;
            perspective-origin: 50% 50%;
        }
        
        /* æ˜Ÿç©ºèƒŒæ™¯ */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* ç½‘æ ¼åœ°é¢ */
        .grid-floor {
            position: fixed;
            bottom: 0;
            left: -50%;
            width: 200%;
            height: 40%;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg);
            transform-origin: top;
            animation: gridMove 2s linear infinite;
            z-index: 1;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 50px; }
        }
        
        /* ä¸»å®¹å™¨ */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            z-index: 10;
        }
        
        /* é£è¡Œæ–‡å­— */
        .flying-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) translateZ(var(--z));
            font-size: clamp(24px, 5vw, 60px);
            font-weight: 900;
            white-space: nowrap;
            animation: flyThrough var(--duration) linear infinite;
            animation-delay: var(--delay);
            text-shadow: 
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color),
                0 0 40px var(--glow-color),
                0 0 80px var(--glow-color);
            color: var(--text-color);
            opacity: 0;
            z-index: 100;
        }
        
        @keyframes flyThrough {
            0% {
                transform: translate(-50%, -50%) translateZ(-2000px) scale(0.1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) translateZ(500px) scale(3);
                opacity: 0;
            }
        }
        
        /* ç²’å­è½¨è¿¹ */
        .particle-trail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            border-radius: 50%;
            animation: particleFly 3s linear infinite;
            animation-delay: var(--delay);
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        }
        
        @keyframes particleFly {
            0% {
                transform: translateZ(-2000px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateZ(500px) scale(2);
                opacity: 0;
            }
        }
        
        /* ä¸­å¿ƒå…‰æ™• */
        .center-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 128, 0.3) 0%, transparent 70%);
            animation: pulseGlow 3s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes pulseGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.8; }
        }
        
        /* ä¾§è¾¹éœ“è™¹çº¿æ¡ */
        .neon-line {
            position: fixed;
            background: linear-gradient(to bottom, transparent, #00ffff, transparent);
            width: 2px;
            height: 100%;
            animation: neonPulse 2s ease-in-out infinite;
            z-index: 3;
        }
        
        .neon-line.left { left: 10%; }
        .neon-line.right { right: 10%; }
        
        .neon-line.right {
            background: linear-gradient(to bottom, transparent, #ff00ff, transparent);
            animation-delay: 1s;
        }
        
        @keyframes neonPulse {
            0%, 100% { opacity: 0.3; filter: blur(2px); }
            50% { opacity: 1; filter: blur(0px); }
        }
        
        /* åº•éƒ¨æ–‡å­— */
        .bottom-text {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
            z-index: 100;
            text-transform: uppercase;
        }
        
        /* å¿ƒè·³å›¾æ ‡ */
        .heart {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            animation: heartbeat 1s ease-in-out infinite;
            z-index: 100;
            filter: drop-shadow(0 0 10px #ff0066) drop-shadow(0 0 20px #ff0066);
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }
        
        /* é€Ÿåº¦çº¿ */
        .speed-line {
            position: fixed;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: speedDash 0.5s linear infinite;
            z-index: 4;
        }
        
        @keyframes speedDash {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        
        /* æ‰«æçº¿æ•ˆæœ */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* è§’è½è£…é¥° */
        .corner {
            position: fixed;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            z-index: 50;
        }
        
        .corner.top-left {
            top: 20px;

            border-right: none;
            border-bottom: none;
        }
        
        .corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }
        
        .corner.bottom-right {
            bottom: 20px;

            border-left: none;
            border-top: none;
        }
    </style>
</head>
<body>
    <!-- æ‰«æçº¿ -->
    <div class="scanline"></div>
    
    <!-- æ˜Ÿç©ºèƒŒæ™¯ -->
    <div class="starfield" id="starfield"></div>
    
    <!-- ç½‘æ ¼åœ°é¢ -->
    <div class="grid-floor"></div>
    
    <!-- ä¸­å¿ƒå…‰æ™• -->
    <div class="center-glow"></div>
    
    <!-- éœ“è™¹çº¿æ¡ -->
    <div class="neon-line left"></div>
    <div class="neon-line right"></div>
    
    <!-- è§’è½è£…é¥° -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
    
    <!-- å¿ƒè·³å›¾æ ‡ -->
    <div class="heart">ğŸ’—</div>
    
    <!-- é£è¡Œæ–‡å­—å®¹å™¨ -->
    <div class="container" id="container"></div>
    
    <!-- ç²’å­è½¨è¿¹ -->
    <div class="particle-trail" id="particles"></div>
    
    <!-- é€Ÿåº¦çº¿å®¹å™¨ -->
    <div id="speedLines"></div>
    
    <!-- åº•éƒ¨æ–‡å­— -->
    <div class="bottom-text">âˆ Forever Love âˆ</div>
    
    <script>
        // é…ç½®
        const messages = [
            'æˆ‘çˆ±ä½ ',
            'æ­¦æ™“å½¤',
            'â¤ï¸',
            'æ°¸è¿œçˆ±ä½ ',
            'æ­¦æ™“å½¤',
            'ğŸ’•',
            'ä½ æ˜¯æˆ‘çš„å”¯ä¸€',
            'æ­¦æ™“å½¤',
            'ğŸ’—',
            'æˆ‘çˆ±ä½ ï¼Œæ­¦æ™“å½¤',
            'âœ¨',
            'ä¸€ç”Ÿä¸€ä¸–',
        ];
        
        const colors = [
            { text: '#ff0066', glow: '#ff0066' },
            { text: '#00ffff', glow: '#00ffff' },
            { text: '#ff00ff', glow: '#ff00ff' },
            { text: '#ffff00', glow: '#ffff00' },
            { text: '#00ff88', glow: '#00ff88' },
            { text: '#ff6600', glow: '#ff6600' },
        ];
        
        // åˆ›å»ºæ˜Ÿç©º
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                starfield.appendChild(star);
            }
        }
        
        // åˆ›å»ºé£è¡Œæ–‡å­—
        function createFlyingText() {
            const container = document.getElementById('container');
            let index = 0;
            const activePositions = []; // è·Ÿè¸ªæ´»è·ƒæ–‡å­—çš„ä½ç½®

            // æ£€æŸ¥æ–°ä½ç½®æ˜¯å¦ä¸å…¶ä»–æ´»è·ƒæ–‡å­—å¤ªè¿‘
            function isPositionTooClose(x, y) {
                const minDistance = 15; // æœ€å°è·ç¦»15vw/vh
                return activePositions.some(pos => {
                    const distance = Math.sqrt(Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2));
                    return distance < minDistance;
                });
            }

            function addText() {
                const text = document.createElement('div');
                text.className = 'flying-text';
                text.textContent = messages[index % messages.length];

                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = 4 + Math.random() * 2; // 4-6ç§’

                // ç”Ÿæˆåˆé€‚çš„ä½ç½®ï¼Œé¿å…ä¸å…¶ä»–æ–‡å­—å¤ªè¿‘
                let offsetX, offsetY, attempts = 0;
                do {
                    offsetX = (Math.random() - 0.5) * 50; // éšæœºæ°´å¹³åç§» (Â±25vw)
                    offsetY = (Math.random() - 0.5) * 50; // éšæœºå‚ç›´åç§» (Â±25vh)
                    attempts++;
                } while (attempts < 20 && isPositionTooClose(offsetX, offsetY));

                // å°†ä½ç½®æ·»åŠ åˆ°æ´»è·ƒä½ç½®æ•°ç»„
                activePositions.push({ x: offsetX, y: offsetY, element: text });
                
                text.style.setProperty('--text-color', color.text);
                text.style.setProperty('--glow-color', color.glow);
                text.style.setProperty('--duration', duration + 's');
                text.style.setProperty('--delay', '0s');
                text.style.setProperty('--z', '-2000px');
                text.style.left = `calc(50% + ${offsetX}vw)`;
                text.style.top = `calc(50% + ${offsetY}vh)`;
                
                container.appendChild(text);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤
                setTimeout(() => {
                    text.remove();
                    // ä»æ´»è·ƒä½ç½®æ•°ç»„ä¸­ç§»é™¤
                    const posIndex = activePositions.findIndex(pos => pos.element === text);
                    if (posIndex > -1) {
                        activePositions.splice(posIndex, 1);
                    }
                }, duration * 1000);
                
                index++;
            }
            
            // åˆå§‹åˆ›å»ºå¤šä¸ªæ–‡å­—ï¼Œé”™å¼€æ—¶é—´
            for (let i = 0; i < 5; i++) {
                setTimeout(() => addText(), i * 1200);
            }

            // æŒç»­åˆ›å»ºæ–°æ–‡å­—
            setInterval(addText, 1200);
        }
        
        // åˆ›å»ºç²’å­
        function createParticles() {
            const container = document.getElementById('particles');
            
            function addParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--delay', '0s');
                
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
            
            setInterval(addParticle, 100);
        }
        
        // åˆ›å»ºé€Ÿåº¦çº¿
        function createSpeedLines() {
            const container = document.getElementById('speedLines');
            
            function addLine() {
                const line = document.createElement('div');
                line.className = 'speed-line';
                line.style.left = Math.random() * 100 + '%';
                line.style.height = 50 + Math.random() * 100 + 'px';
                line.style.animationDuration = 0.3 + Math.random() * 0.4 + 's';
                line.style.opacity = 0.1 + Math.random() * 0.3;
                
                container.appendChild(line);
                
                setTimeout(() => {
                    line.remove();
                }, 1000);
            }
            
            setInterval(addLine, 50);
        }
        
        // åˆå§‹åŒ–
        createStarfield();
        createFlyingText();
        createParticles();
        createSpeedLines();
        
        // æ·»åŠ é¼ æ ‡ç§»åŠ¨è§†å·®æ•ˆæœ
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            document.querySelector('.center-glow').style.transform = 
                `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });
    </script>
</body>
