    <script>
        // é…ç½®
        const messages = [
            'æˆ‘çˆ±ä½ ',
            'æ­¦æ™“å½¤',
            'â¤ï¸',
            'æ°¸è¿œçˆ±ä½ ',
            'æ­¦æ™“å½¤',
            'ğŸ’•',
            'ä½ æ˜¯æˆ‘çš„å”¯ä¸€',
            'æ­¦æ™“å½¤',
            'ğŸ’—',
            'æˆ‘çˆ±ä½ ï¼Œæ­¦æ™“å½¤',
            'âœ¨',
            'ä¸€ç”Ÿä¸€ä¸–',
        ];
        
        const colors = [
            { text: '#ff0066', glow: '#ff0066' },
            { text: '#00ffff', glow: '#00ffff' },
            { text: '#ff00ff', glow: '#ff00ff' },
            { text: '#ffff00', glow: '#ffff00' },
            { text: '#00ff88', glow: '#00ff88' },
            { text: '#ff6600', glow: '#ff6600' },
        ];
        
        // åˆ›å»ºæ˜Ÿç©º
        function createStarfield() {
            const starfield = document.getElementById('starfield');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                starfield.appendChild(star);
            }
        }
        
        // é…ç½®å¸¸é‡
        const CONFIG = {
            MAX_FLYING_TEXT: 12,   // æœ€å¤§é£è¡Œæ–‡å­—æ•°é‡
            MAX_PARTICLES: 30,     // æœ€å¤§ç²’å­æ•°é‡
            MAX_SPEED_LINES: 20,   // æœ€å¤§é€Ÿåº¦çº¿æ•°é‡
            FLYING_TEXT_INTERVAL: 1200, // é£è¡Œæ–‡å­—åˆ›å»ºé—´éš”(ms)
            PARTICLE_INTERVAL: 100,     // ç²’å­åˆ›å»ºé—´éš”(ms)
            SPEED_LINE_INTERVAL: 50,    // é€Ÿåº¦çº¿åˆ›å»ºé—´éš”(ms)
        };

        // åŠ¨ç”»ç®¡ç†å™¨ - ä½¿ç”¨requestAnimationFrameä¼˜åŒ–æ€§èƒ½
        class AnimationManager {
            constructor() {
                this.animations = new Map();
                this.lastTime = 0;
                this.isRunning = false;
            }

            // æ·»åŠ åŠ¨ç”»
            add(id, callback, interval) {
                this.animations.set(id, {
                    callback,
                    interval,
                    lastExecution: 0
                });
            }

            // ç§»é™¤åŠ¨ç”»
            remove(id) {
                this.animations.delete(id);
            }

            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            start() {
                if (this.isRunning) return;
                this.isRunning = true;
                this.lastTime = performance.now();
                this.animate(this.lastTime);
            }

            // åœæ­¢åŠ¨ç”»å¾ªç¯
            stop() {
                this.isRunning = false;
            }

            // åŠ¨ç”»å¾ªç¯
            animate = (currentTime) => {
                if (!this.isRunning) return;

                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;

                // æ‰§è¡Œéœ€è¦è¿è¡Œçš„åŠ¨ç”»
                for (const [id, animation] of this.animations) {
                    animation.lastExecution += deltaTime;
                    if (animation.lastExecution >= animation.interval) {
                        animation.callback();
                        animation.lastExecution -= animation.interval; // å‡å»intervalè€Œä¸æ˜¯é‡ç½®ä¸º0ï¼Œå¤„ç†ç´¯ç§¯è¯¯å·®
                    }
                }

                requestAnimationFrame(this.animate);
            };
        }

        const animationManager = new AnimationManager();

        // åˆ›å»ºé£è¡Œæ–‡å­—
        function createFlyingText() {
            const container = document.getElementById('container');
            let index = 0;
            const activePositions = []; // è·Ÿè¸ªæ´»è·ƒæ–‡å­—çš„ä½ç½®
            const activeTexts = new Set(); // è·Ÿè¸ªæ´»è·ƒæ–‡å­—å…ƒç´ 

            // æ£€æŸ¥æ–°ä½ç½®æ˜¯å¦ä¸å…¶ä»–æ´»è·ƒæ–‡å­—å¤ªè¿‘
            function isPositionTooClose(x, y) {
                const minDistance = 15; // æœ€å°è·ç¦»15vw/vh
                return activePositions.some(pos => {
                    const distance = Math.sqrt(Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2));
                    return distance < minDistance;
                });
            }

            function addText() {
                // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°æœ€å¤§æ•°é‡é™åˆ¶
                if (activeTexts.size >= CONFIG.MAX_FLYING_TEXT) {
                    return; // è¾¾åˆ°é™åˆ¶ï¼Œè·³è¿‡åˆ›å»º
                }

                const text = document.createElement('div');
                const gradientType = Math.floor(Math.random() * 3) + 1; // éšæœºé€‰æ‹©æ¸å˜ç±»å‹ 1-3
                text.className = `flying-text gradient-${gradientType}`;
                text.textContent = messages[index % messages.length];

                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = 4 + Math.random() * 2; // 4-6ç§’

                // ç”Ÿæˆåˆé€‚çš„ä½ç½®ï¼Œé¿å…ä¸å…¶ä»–æ–‡å­—å¤ªè¿‘
                let offsetX, offsetY, attempts = 0;
                do {
                    offsetX = (Math.random() - 0.5) * 50; // éšæœºæ°´å¹³åç§» (Â±25vw)
                    offsetY = (Math.random() - 0.5) * 50; // éšæœºå‚ç›´åç§» (Â±25vh)
                    attempts++;
                } while (attempts < 20 && isPositionTooClose(offsetX, offsetY));

                // å°†ä½ç½®æ·»åŠ åˆ°æ´»è·ƒä½ç½®æ•°ç»„
                activePositions.push({ x: offsetX, y: offsetY, element: text });
                activeTexts.add(text); // æ·»åŠ åˆ°æ´»è·ƒæ–‡å­—é›†åˆ

                text.style.setProperty('--text-color', color.text);
                text.style.setProperty('--glow-color', color.glow);
                text.style.setProperty('--duration', duration + 's');
                text.style.setProperty('--delay', '0s');
                text.style.setProperty('--z', '-2000px');
                text.style.left = `calc(50% + ${offsetX}vw)`;
                text.style.top = `calc(50% + ${offsetY}vh)`;
                
                container.appendChild(text);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤
                setTimeout(() => {
                    text.remove();
                    // ä»æ´»è·ƒä½ç½®æ•°ç»„å’Œé›†åˆä¸­ç§»é™¤
                    const posIndex = activePositions.findIndex(pos => pos.element === text);
                    if (posIndex > -1) {
                        activePositions.splice(posIndex, 1);
                    }
                    activeTexts.delete(text); // ä»æ´»è·ƒæ–‡å­—é›†åˆä¸­ç§»é™¤
                }, duration * 1000);
                
                index++;
            }
            
            // åˆå§‹åˆ›å»ºå¤šä¸ªæ–‡å­—ï¼Œé”™å¼€æ—¶é—´
            for (let i = 0; i < 5; i++) {
                setTimeout(() => addText(), i * CONFIG.FLYING_TEXT_INTERVAL);
            }

            // ä½¿ç”¨åŠ¨ç”»ç®¡ç†å™¨æŒç»­åˆ›å»ºæ–°æ–‡å­—
            animationManager.add('flyingText', addText, CONFIG.FLYING_TEXT_INTERVAL);

            // ä¸´æ—¶è°ƒè¯•ï¼šåŒæ—¶ä½¿ç”¨setIntervalç¡®ä¿åŠŸèƒ½æ­£å¸¸
            setInterval(addText, CONFIG.FLYING_TEXT_INTERVAL);
        }
        
        // åˆ›å»ºç²’å­
        function createParticles() {
            const container = document.getElementById('particles');
            const activeParticles = new Set(); // è·Ÿè¸ªæ´»è·ƒç²’å­

            // ç²’å­ç±»å‹é…ç½®
            const particleTypes = ['circle', 'square', 'star', 'triangle'];
            const particleColors = [
                { color1: '#ff00ff', color2: '#00ffff' },
                { color1: '#ff6600', color2: '#ffff00' },
                { color1: '#00ff88', color2: '#0088ff' },
                { color1: '#ff0066', color2: '#8800ff' },
                { color1: '#ff00ff', color2: '#ff6600' }
            ];

            function addParticle() {
                // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°æœ€å¤§æ•°é‡é™åˆ¶
                if (activeParticles.size >= CONFIG.MAX_PARTICLES) {
                    return; // è¾¾åˆ°é™åˆ¶ï¼Œè·³è¿‡åˆ›å»º
                }
                const particle = document.createElement('div');

                // éšæœºé€‰æ‹©ç²’å­ç±»å‹ã€å¤§å°å’Œé¢œè‰²
                const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                const size = 2 + Math.random() * 6; // 2px-8px
                const colors = particleColors[Math.floor(Math.random() * particleColors.length)];

                particle.className = `particle ${type}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.setProperty('--size', size + 'px');
                particle.style.setProperty('--color1', colors.color1);
                particle.style.setProperty('--color2', colors.color2);
                particle.style.setProperty('--delay', '0s');

                container.appendChild(particle);
                activeParticles.add(particle); // æ·»åŠ åˆ°æ´»è·ƒç²’å­é›†åˆ
                
                setTimeout(() => {
                    particle.remove();
                    activeParticles.delete(particle); // ä»æ´»è·ƒç²’å­é›†åˆä¸­ç§»é™¤
                }, 3000);
            }
            
            animationManager.add('particles', addParticle, CONFIG.PARTICLE_INTERVAL);
            // ä¸´æ—¶è°ƒè¯•
            setInterval(addParticle, CONFIG.PARTICLE_INTERVAL);
        }
        
        // åˆ›å»ºé€Ÿåº¦çº¿
        function createSpeedLines() {
            const container = document.getElementById('speedLines');
            const activeSpeedLines = new Set(); // è·Ÿè¸ªæ´»è·ƒé€Ÿåº¦çº¿

            function addLine() {
                // æ£€æŸ¥æ˜¯å¦è¾¾åˆ°æœ€å¤§æ•°é‡é™åˆ¶
                if (activeSpeedLines.size >= CONFIG.MAX_SPEED_LINES) {

                }
                const line = document.createElement('div');
